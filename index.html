<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .button-container {
            text-align: center;
        }
        .button-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px; /* Space between buttons */
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>Network Monitoring System</h1>
        <div class="buttons">
            <a href="network_traffic_dashboard.html" class="button">Traffic Dashboard</a>
            <a href="IDS_dashboard.html" class="button">IDS Dashboard</a>
            <a href="about.html" class="button">About</a>
        </div>
    </div>
</body>
</html>
